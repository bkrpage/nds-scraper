<html>
<head>
    <title>Test</title>

    <script src="https://cdn.jsdelivr.net/sorttable/2/sorttable.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="sortable table">
                    <thead>
                        <th class="text-center"> ID</th>
                        <th class="text-center"> Emu ID</th>
                        <th class="text-center"> Icon</th>
                        <th> Name</th>
                        <th class="text-center"> Rating</th>
                        <th class="text-center"> Rating Count</th>
                    </thead>
                    {% for dict in game_list %}
                    <tr id="{{ dict['id'] }}">
                        <td class="text-center"> {{ dict["id"] }}</td>
                        <td class="text-center"> {{ dict["emu_id"] }}</td>
                        <td class="text-center"> <img src="{{ dict['icon'] }}" alt="{{ dict['name'] }} icon" width="16" height="16"/></td>
                        <td> <a href="{{ dict['link'] }}">{{ dict['name'] }}</a></td>
                        <td class="text-center"> {{ dict["rating"] }}</td>
                        <td class="text-center"> {{ dict["rating_count"] }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
